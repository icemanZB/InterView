<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>变量隐式声明</title>
    <script type="text/javascript">
        if (a in window) {
            var a = 10;
        }
        alert(a); // 10

        /*
        *
        * function和var会提前声明,而其实{...}内的变量也会提前声明。
        * 于是代码还没执行前,a变量已经被声明，于是 'a' in window 返回true,所以a就会被赋值。
        *
        * */

    </script>
</head>
<body>

</body>
</html>
