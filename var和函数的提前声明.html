<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>var和函数的提前声明</title>
    <script type="text/javascript">
        function fn(a) {
            console.log(a);
            var a = 2;

            function a() {
            }
            console.log(a);
        }

        fn(1); // function(){}   2

        /*
        *
        * var和function是会提前声明的,而且function是优先于var声明的（如果同时存在的话）
        * 所以提前声明后输出的a是个function，然后代码往下执行a进行重新赋值了,故第二次输出是2
        *
        * */

        /*
        *
        * 函数声明优于变量声明
        *
        * */

        console.log(typeof fn);
        function fn() {};
        var fn;



    </script>
</head>
<body>

</body>
</html>
