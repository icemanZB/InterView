<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
        var str = 'aavvvcc';

        console.info(str[0]);  // IE 7 一下不兼容

        console.info(str.charAt(1)); // 全兼容

        var s = "", i = 1000000;
        while (i > 0) {
            s += "a";
            i--;
        }
        console.time("charAt");
        console.log(s.charAt(10));
        console.timeEnd("charAt");  // charAt 28.18ms

        console.time("substring");
        console.log(s.substring(9, 10));
        console.timeEnd("substring"); // substring 2.34ms

        /*
         * substring(start,end) 开始和结束的位置，从零开始的索引
         * 返回值
         * 一个新的字符串,该字符串值包含 stringObject 的一个子字符串
         * 其内容是从 start 处到 stop-1 处的所有字符,其长度为 stop 减 start
         *
         * 说明
         *	 substring 方法返回的子串包括 start 处的字符,但不包括 end 处的字符
         *	 如果 start 与 end 相等,那么该方法返回的就是一个空串(即长度为 0 的字符串)
         *	 如果 start 比 end 大,那么该方法在提取子串之前会先交换这两个参数
         *	 如果 start 或 end 为负数,那么它将被替换为 0
         *
         * */

        var str = "0123456789";
        console.info(str.substring(5)); // "56789"
        console.info(str.substring(0, 5));// "01234"
        console.info(str.substring(-5)); // "0123456789"

        /*
        *
        * substr 方法
        * substr 方法用于返回一个从指定位置开始的指定长度的子字符串。
        * 语法 : stringObject.substr(start [, length ])
        * 说明
             *** 如果start为负数, 则start=str.length+start
             如果 length 为 0 或负数,将返回一个空字符串
             如果没有指定该参数,则子字符串将延续到stringObject的最后
        * */

        console.info(str.substr(5)); // "56789"
        console.info(str.substr(0,5)); // "01234"
        console.info(str.substr(-5)); // "56789"

    </script>
</head>
<body>
</body>
</html>
