<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jsJSON</title>
    <script type="text/javascript">
        function isJSON() {
            var isjson = typeof(obj) == "object" && Object.prototype.toString.call(obj).toLowerCase()
                    == "[object object]" && !obj.length;

            return isjson;
        }
    </script>
</head>
