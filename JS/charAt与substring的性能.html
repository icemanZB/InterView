<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>charAt与substring的性能</title>
    <script type="text/javascript">
    /**
     * substring() 的性能 远远大于 charAt()
     *
     */
        var s = "", i = 1000000;
        while (i > 0) {
            s += "a";
            i--;
        }
        console.time("charAt");
        console.log(s.charAt(10));
        console.timeEnd("charAt");  // charAt: 55.215ms

        console.time("substring");
        console.log(s.substring(9, 10));
        console.timeEnd("substring"); // substring 0.363ms

    </script>
</head>
<body>
</body>
</html>
