<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>parseQueryString</title>
    <script type="text/javascript">
        function parseQueryString(parm){
            var sValue = location.search.match(new RegExp("[\?\&]" + parm + "=([^\&]*)(\&?)", "i"));
            return sValue ? decodeURI(sValue[1]) : decodeURI(sValue);
        }

        function parseQueryString2(url) {
            var str = url.split("?")[1], items = str.split("&");
            var result = {};
            var arr;
            for (var i = 0; i < items.length; i++) {
                arr = items[i].split("=");
                result[arr[0]] = arr[1];
            }
            return result;
        }

        var url = "http://www.taobao.com/index.php?key0=0&key1=1&key2=2";
        var obj = parseQueryString2(url);
        console.log(obj);

    </script>
</head>
