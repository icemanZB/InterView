<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>给基本类型数据添加属性</title>
    <script type="text/javascript">
        var a = 10;
        a.pro = 10;
        console.log(a.pro + a);  // NaN

        var s = 'hello';
        s.pro = 'world';
        console.log(s.pro + s); // undefinedhello


        /*
        *
        * 给基本类型数据加属性不报错,但是引用的话返回undefined。
        * 10+undefined返回NaN,而undefined和string相加时转变成了字符串。
        *
        * */

    </script>
</head>
<body>

</body>
</html>
